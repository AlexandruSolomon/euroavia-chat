{% extends "base.html" %}

{% block title %}Home {% endblock %}

{% block logout %}
<a class="nav-link" href="login">Log out</a>
{% endblock %}

{% block body %}
    <div class="container">
        <p style="padding-top: 10px; text-align: center">You are logged in as <b>{{user}}</b></p>
    </div>
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-8"  style="overflow: auto; max-height: 490px">
                {% for message in messages %}
                <p><b>{{ message.user }}:</b> {{ message.text }}</p>
                {% endfor %}
            </div>

            <div class="col-sm-4">
                <form action="#" method="post">
                    <textarea name="message" style="width: 100%" rows="6"></textarea>
                    <input type="submit" value="Send" placeholder="Type your question here"/>
                </form>
                <img class="img-responsive" src="{{ url_for('static', filename='Images/euroavia_logo.png') }}" style="display: block; max-width: 100%; margin-left: auto; margin-right: auto">
            </div>
        </div>
    </div>
{% endblock %}
